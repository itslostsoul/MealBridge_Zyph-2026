<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Login</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='Single-Leaf-Logo-Template-removebg-preview.png') }}">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #eaf4ea; 
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login {
            background-color: white;
            border: 1px solid #ccc;
            text-align: center;
            padding: 40px; 
            border-radius: 10px;
            box-sizing: border-box;
            width: 400px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .login-title { font-weight: bold; color: #333; margin-bottom: 30px; font-size: 28px; }
        .input-group { margin-bottom: 20px; }
        .btn-success { width: 100%; padding: 10px; font-weight: bold; margin-top: 10px; }
    </style>
</head>
<body>
<div class="login">
    <form action="/login" method="POST">
        <div class="login-title">Login</div>

        <div class="input-group">
            <input class="form-control" name="email" type="email" placeholder="Email Address" required>
        </div>

        <div class="input-group">
            <input class="form-control" name="password" type="password" placeholder="Password" required>
        </div>

        <div>
            <button class="btn btn-success" type="submit">Login</button>
        </div>

        <div style="margin-top: 15px; font-size: 14px;">
            Don't have an account? 
            <a href="{{ url_for('register') }}" style="color: #1B5E20; font-weight: bold;">Register Here</a>
        </div>
    </form>     
</div>
</body>
</html>
