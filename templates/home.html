<!DOCTYPE html>
<html>
<head>
    <title>MealBridge - Home</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='Single-Leaf-Logo-Template-removebg-preview.png') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #F4F9F4;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color: transparent; 
        }

        .brand-section {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .brand-text {
            font-size: 24px;
            font-weight: 800;
            color: #1B5E20;
        }

        .leaderboard-link {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 18px;
            color: #1B5E20;
            font-weight: bold;
            text-decoration: none;
            background-color: white;
            padding: 10px 20px;
            border-radius: 30px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            transition: transform 0.2s;
            border: 1px solid #e0e0e0;
        }

        .leaderboard-link:hover {
            transform: scale(1.05);
            background-color: #e8f5e9;
        }

        .leaf-icon {
            height: 25px;
            width: auto;
        }
        .user-icon {
            height: 25px;
            width: auto;
        }

        .main-content {
            flex-grow: 1; 
            display: flex;
            flex-direction: column;
            justify-content: center; 
            align-items: center;     
            text-align: center;
            gap: 10px;
            margin-bottom: 100px; 
        }

        .big-title {
            font-size: 60px;
            font-weight: 800;
            color: #1B5E20; 
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 0;
        }

        .subtitle {
            font-size: 24px;
            color: #1B5E20;
            font-weight: 500;
            margin-bottom: 40px;
        }

        .buttons-container {
            display: flex;
            gap: 30px;
        }

        .btn-custom {
            padding: 15px 40px;
            border-radius: 50px; 
            font-weight: bold;
            font-size: 16px;
            border: none;
            transition: transform 0.2s;
        }

        .btn-custom:hover {
            transform: scale(1.05); 
        }

        .btn-surplus {
            background-color: #2E7D32; 
            color: white;
            box-shadow: 0 4px 15px rgba(46, 125, 50, 0.3);
        }

        .btn-need {
            background-color: #C8E6C9; 
            color: #1B5E20;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

    </style>
</head>

<body>

    <div class="header">
        <div class="brand-section">
            <span class="brand-text">MealBridge</span>
            <img class="leaf-icon" src="{{ url_for('static', filename='Single-Leaf-Logo-Template-removebg-preview.png') }}">
        </div>
        
        <a href="{{ url_for('leaderboard') }}" class="leaderboard-link">
            <span>Leaderboard üèÜ</span>
        </a>
    </div>

    <div class="main-content">
        <div class="big-title">MEALBRIDGE</div>
        <div class="subtitle">Bridging the Gap Between Surplus Food & Zero Hunger</div>
        
        <div class="buttons-container">
            <a href="{{ url_for('dashboard', mode='donor') }}">
                <button class="btn-custom btn-surplus">I have surplus food</button>
            </a>
            
            <a href="{{ url_for('dashboard', mode='recipient') }}">
                <button class="btn-custom btn-need">I need food</button>
            </a>
        </div>
    </div>

</body>
</html>
